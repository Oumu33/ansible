---
# Logstash 部署任务

- name: 创建 Logstash 用户
  ansible.builtin.user:
    name: "{{ logstash_user }}"
    system: true
    shell: /bin/false
    home: "{{ logstash_home }}"
    create_home: false
  become: true

- name: 创建必要的目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: '0755'
  loop:
    - "{{ logstash_home }}"
    - "{{ logstash_config_dir }}"
    - "{{ logstash_log_dir }}"
    - "{{ logstash_data_dir }}"
    - "{{ logstash_config_dir }}/conf.d"
  become: true

- name: 从控制节点复制 Logstash
  ansible.builtin.copy:
    src: /opt/ansible/downloads/logstash-{{ logstash_version }}-linux-x86_64.tar.gz
    dest: /tmp/logstash.tar.gz
    mode: '0644'
  become: true

- name: 解压 Logstash
  ansible.builtin.unarchive:
    src: /tmp/logstash.tar.gz
    dest: "{{ logstash_home }}"
    remote_src: true
    extra_opts: ["--strip-components=1"]
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
  become: true

- name: 生成 Logstash 配置文件
  ansible.builtin.copy:
    dest: "{{ logstash_config_dir }}/logstash.yml"
    content: |
      http.host: "0.0.0.0"
      http.port: {{ logstash_http_port }}
      path.data: {{ logstash_data_dir }}
      path.logs: {{ logstash_log_dir }}
      pipeline.workers: {{ logstash_pipeline_workers }}
      pipeline.batch.size: {{ logstash_pipeline_batch_size }}
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: '0644'
  become: true
  notify: restart logstash

- name: 生成 Logstash pipeline 配置
  ansible.builtin.copy:
    dest: "{{ logstash_config_dir }}/conf.d/pipeline.conf"
    content: |
      input {
        http {
          port => 8080
          codec => json
        }
      }

      filter {
        # 在这里添加过滤器
      }

      output {
        elasticsearch {
          hosts => ["http://172.21.0.10:9200","http://172.21.0.11:9200","http://172.21.0.12:9200"]
          index => "logstash-%{+YYYY.MM.dd}"
        }
      }
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: '0644'
  become: true
  notify: restart logstash

- name: 创建 jvm.options.d 目录
  ansible.builtin.file:
    path: "{{ logstash_home }}/config/jvm.options.d"
    state: directory
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: '0755'
  become: true

- name: 配置 JVM 内存
  ansible.builtin.copy:
    dest: "{{ logstash_home }}/config/jvm.options.d/heap.options"
    content: |
      -Xms{{ logstash_heap_size }}
      -Xmx{{ logstash_heap_size }}
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: '0644'
  become: true

- name: 创建 systemd 服务文件
  ansible.builtin.copy:
    dest: /etc/systemd/system/logstash.service
    content: |
      [Unit]
      Description=Logstash
      Documentation=https://www.elastic.co
      Wants=network-online.target
      After=network-online.target

      [Service]
      Type=simple
      User={{ logstash_user }}
      Group={{ logstash_user }}
      WorkingDirectory={{ logstash_home }}
      ExecStart={{ logstash_home }}/bin/logstash
      StandardOutput=journal
      StandardError=journal
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  become: true
  notify: reload systemd

- name: 启动并启用 Logstash 服务
  ansible.builtin.systemd:
    name: logstash
    state: "{{ service_state }}"
    enabled: "{{ service_enabled }}"
    daemon_reload: true
  become: true
  ignore_errors: true

- name: 启动 Logstash（后台模式）
  ansible.builtin.shell: |
    nohup {{ logstash_home }}/bin/logstash \
      > /var/log/logstash/logstash.log 2>&1 &
    echo $! > /var/run/logstash.pid
  become: true
  become_user: "{{ logstash_user }}"
  ignore_errors: true
  when: service_state == "started"

- name: 清理临时文件
  ansible.builtin.file:
    path: /tmp/logstash.tar.gz
    state: absent
  become: true