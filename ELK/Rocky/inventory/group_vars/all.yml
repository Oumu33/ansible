---
# ELK 集群全局变量配置

# 版本
elasticsearch_version: "9.0.2"
logstash_version: "9.0.2"
kibana_version: "9.0.2"
filebeat_version: "9.0.2"

# 安装目录
elasticsearch_home: "/usr/share/elasticsearch"
logstash_home: "/usr/share/logstash"
kibana_home: "/usr/share/kibana"
filebeat_home: "/usr/share/filebeat"

# 数据目录
elasticsearch_data_dir: "/usr/share/elasticsearch/data"
logstash_data_dir: "/usr/share/logstash/data"
kibana_data_dir: "/usr/share/kibana/data"
filebeat_data_dir: "/var/lib/filebeat"

# 配置目录
elasticsearch_config_dir: "/etc/elasticsearch"
logstash_config_dir: "/etc/logstash"
kibana_config_dir: "/etc/kibana"
filebeat_config_dir: "/etc/filebeat"

# 日志目录
elasticsearch_log_dir: "/var/log/elasticsearch"
logstash_log_dir: "/var/log/logstash"
kibana_log_dir: "/var/log/kibana"
filebeat_log_dir: "/var/log/filebeat"

# 系统用户
elasticsearch_user: "elasticsearch"
logstash_user: "logstash"
kibana_user: "kibana"
filebeat_user: "filebeat"

# Elasticsearch 配置
elasticsearch_cluster_name: "elk-cluster"
elasticsearch_node_name: "{{ inventory_hostname }}"
elasticsearch_http_port: 9200
elasticsearch_transport_port: 9300
elasticsearch_discovery_hosts: "172.21.0.10:9300,172.21.0.11:9300,172.21.0.12:9300"
elasticsearch_heap_size: "1g"
elasticsearch_network_host: "0.0.0.0"

# Logstash 配置
logstash_http_port: 9600
logstash_pipeline_workers: 2
logstash_pipeline_batch_size: 125
logstash_heap_size: "1g"

# Kibana 配置
kibana_http_port: 5601
kibana_elasticsearch_hosts: "http://172.21.0.10:9200,http://172.21.0.11:9200,http://172.21.0.12:9200"
kibana_server_host: "0.0.0.0"

# Java 版本
java_version: "17"

# 下载超时 (秒)
download_timeout: 1800

# 服务状态
service_state: "started"
service_enabled: true