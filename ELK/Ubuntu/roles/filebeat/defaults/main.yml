---
# Filebeat 默认变量配置

# 版本
filebeat_version: "8.15.0"

# 安装目录
filebeat_home: "/usr/share/filebeat"

# 配置目录
filebeat_config_dir: "/etc/filebeat"

# 数据目录
filebeat_data_dir: "/var/lib/filebeat"

# 日志目录
filebeat_log_dir: "/var/log/filebeat"

# 系统用户
filebeat_user: "filebeat"

# 日志采集路径
filebeat_input_paths:
  - /var/log/*.log
  - /var/log/**/*.log

# Logstash 输出配置
filebeat_logstash_hosts:
  - "172.21.0.13:5044"

# Elasticsearch 输出配置 (可选)
filebeat_elasticsearch_hosts:
  - "http://172.21.0.10:9200"
  - "http://172.21.0.11:9200"
  - "http://172.21.0.12:9200"

# 输出类型：logstash 或 elasticsearch
filebeat_output_type: "logstash"

# 启用的模块
filebeat_enabled_modules:
  - system
  - nginx
  - apache

# 下载超时 (秒)
download_timeout: 1800