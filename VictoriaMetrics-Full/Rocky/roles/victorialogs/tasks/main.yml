---
- name: 创建 victoriametrics 用户
  ansible.builtin.user:
    name: "{{ vm_user }}"
    system: true
    shell: /bin/false
    home: "{{ vm_install_dir }}"
    create_home: false
  become: true

- name: 创建安装目录
  ansible.builtin.file:
    path: "{{ vm_install_dir }}"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_user }}"
    mode: '0755'
  become: true

- name: 创建必要的目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_user }}"
    mode: '0755'
  loop:
    - "{{ victorialogs_data_path }}"
    - "{{ victorialogs_log_path }}"
  become: true

- name: 从控制节点复制 victoria-logs
  ansible.builtin.copy:
    src: /tmp/victoria-logs-linux-amd64-{{ victorialogs_version }}.tar.gz
    dest: /tmp/victoria-logs.tar.gz
    mode: '0644'
  become: true

- name: 解压 victoria-logs
  ansible.builtin.unarchive:
    src: /tmp/victoria-logs.tar.gz
    dest: "{{ vm_install_dir }}"
    remote_src: true
    owner: "{{ vm_user }}"
    group: "{{ vm_user }}"
  become: true

- name: 创建 systemd 服务文件
  ansible.builtin.copy:
    dest: /etc/systemd/system/victorialogs.service
    content: |
      [Unit]
      Description=VictoriaLogs
      After=network.target

      [Service]
      Type=simple
      User={{ vm_user }}
      Group={{ vm_user }}
      WorkingDirectory={{ vm_install_dir }}
      ExecStart={{ vm_install_dir }}/victoria-logs-prod \
        -httpListenAddr={{ victorialogs_http_listen_addr }} \
        -storageDataPath={{ victorialogs_data_path }} \
        -retentionPeriod={{ victorialogs_retention_period }} \
        -memory.allowedBytes={{ victorialogs_memory_allowed_bytes }} \
        -loggerOutput=stdout \
        -loggerFormat=json
      Restart=always
      RestartSec=5
      StandardOutput=journal
      StandardError=journal
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  become: true
  notify: reload systemd

- name: 启动并启用 victoria-logs 服务
  ansible.builtin.systemd:
    name: victorialogs
    state: "{{ service_state }}"
    enabled: "{{ service_enabled }}"
    daemon_reload: true
  become: true
  ignore_errors: true

- name: 启动 victoria-logs（后台模式）
  ansible.builtin.shell: |
    nohup {{ vm_install_dir }}/victoria-logs-prod \
      -httpListenAddr={{ victorialogs_http_listen_addr }} \
      -storageDataPath={{ victorialogs_data_path }} \
      -retentionPeriod={{ victorialogs_retention_period }} \
      -memory.allowedBytes={{ victorialogs_memory_allowed_bytes }} \
      -loggerOutput=stdout \
      > {{ victorialogs_log_path }}/victorialogs.log 2>&1 &
    echo $! > {{ victorialogs_log_path }}/victorialogs.pid
  become: true
  ignore_errors: true

- name: 清理临时文件
  ansible.builtin.file:
    path: /tmp/victoria-logs.tar.gz
    state: absent
  become: true