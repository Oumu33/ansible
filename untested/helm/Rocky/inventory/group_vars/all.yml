---
# Helm 全局变量

# Helm版本
helm_version: "3.15.0"

# 安装目录
helm_install_dir: "/usr/local/bin"

# Helm配置
helm_config_dir: "/etc/helm"
helm_data_dir: "/var/lib/helm"
helm_cache_dir: "/var/cache/helm"

# Helm仓库配置
helm_repositories:
  - name: "stable"
    url: "https://charts.helm.sh/stable"
  - name: "bitnami"
    url: "https://charts.bitnami.com/bitnami"
  - name: "jetstack"
    url: "https://charts.jetstack.io"

# 默认插件
helm_default_plugins:
  - "https://github.com/helm/helm-2to3/releases/download/v0.10.0/helm-2to3_0.10.0_linux_amd64.tar.gz"
  - "https://github.com/helmfile/helmfile/releases/download/v0.160.0/helmfile_0.160.0_linux_amd64.tar.gz"

# 下载超时（秒）
download_timeout: 1800

# 服务状态
service_state: "started"
service_enabled: true