---
# Harbor 默认变量

harbor_binary_url: "https://github.com/goharbor/harbor/releases/download/v{{ harbor_version }}/harbor-online-installer-v{{ harbor_version }}.tgz"
harbor_config_path: "{{ harbor_install_dir }}/harbor.yml"
harbor_data_path: "{{ harbor_data_dir }}"
harbor_log_path: "/var/log/harbor"

# Harbor配置
harbor_hostname: "{{ harbor_hostname }}"
harbor_protocol: "{{ harbor_protocol }}"
harbor_port: "{{ harbor_port }}"

# 数据库配置
harbor_db_host: "postgres"
harbor_db_port: "{{ harbor_db_port }}"
harbor_db_user: "postgres"
harbor_db_password: "{{ harbor_db_password }}"
harbor_db_name: "registry"

# Redis配置
harbor_redis_host: "redis"
harbor_redis_port: "{{ harbor_redis_port }}"
harbor_redis_password: ""

# 管理员账户
harbor_admin_user: "admin"
harbor_admin_password: "{{ harbor_admin_password }}"

# 存储配置
harbor_storage_path: "/data"
harbor_storage_quota: "{{ harbor_storage_quota }}"

# 日志配置
harbor_log_level: "{{ harbor_log_level }}"
harbor_log_rotate_size: "{{ harbor_log_rotate_size }}"
harbor_log_retention_days: "{{ harbor_log_retention_days }}"