---
# vmstorage 部署任务

- name: 创建 vmstorage 用户
  ansible.builtin.user:
    name: "{{ vm_user }}"
    system: true
    shell: /bin/false
    home: "{{ vm_install_dir }}"
    create_home: false
  become: true

- name: 创建必要的目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_user }}"
    mode: '0755'
  loop:
    - "{{ vm_install_dir }}"
    - "{{ vm_data_dir }}"
    - "{{ vm_config_dir }}"
    - "{{ vm_log_dir }}"
    - "{{ vmstorage_data_path }}"
    - "{{ vmstorage_log_path }}"
  become: true

- name: 从控制节点复制 vmstorage
  ansible.builtin.copy:
    src: /tmp/victoria-metrics-linux-amd64-{{ victoriametrics_version }}-cluster.tar.gz
    dest: /tmp/vmstorage.tar.gz
    mode: '0644'
  become: true

- name: 解压 vmstorage
  ansible.builtin.unarchive:
    src: /tmp/vmstorage.tar.gz
    dest: "{{ vm_install_dir }}"
    remote_src: true
    owner: "{{ vm_user }}"
    group: "{{ vm_user }}"
  become: true

- name: 创建 systemd 服务文件
  ansible.builtin.copy:
    dest: /etc/systemd/system/vmstorage.service
    content: |
      [Unit]
      Description=VictoriaMetrics Storage
      After=network.target

      [Service]
      Type=simple
      User={{ vm_user }}
      Group={{ vm_user }}
      WorkingDirectory={{ vm_install_dir }}
      ExecStart={{ vm_install_dir }}/vmstorage-prod \
        -httpListenAddr=:{{ vmstorage_port }} \
        -vminsertAddr=:{{ vmstorage_vminsert_port }} \
        -vmselectAddr=:{{ vmstorage_vmselect_port }} \
        -storageDataPath={{ vmstorage_data_path }} \
        -retentionPeriod={{ vmstorage_retention_period }} \
        -memory.allowedBytes={{ vmstorage_memory_allowed_bytes }} \
        -loggerStdout=true \
        -loggerFormat=json
      Restart=always
      RestartSec=5
      StandardOutput=journal
      StandardError=journal
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  become: true
  notify: reload systemd

- name: 启动并启用 vmstorage 服务
  ansible.builtin.systemd:
    name: vmstorage
    state: "{{ service_state }}"
    enabled: "{{ service_enabled }}"
    daemon_reload: true
  become: true

- name: 清理临时文件
  ansible.builtin.file:
    path: /tmp/vmstorage.tar.gz
    state: absent
  become: true