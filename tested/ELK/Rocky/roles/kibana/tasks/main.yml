---
# Kibana 部署任务

- name: 创建 Kibana 用户
  ansible.builtin.user:
    name: "{{ kibana_user }}"
    system: true
    shell: /bin/false
    home: "{{ kibana_home }}"
    create_home: false
  become: true

- name: 创建必要的目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ kibana_user }}"
    group: "{{ kibana_user }}"
    mode: '0755'
  loop:
    - "{{ kibana_home }}"
    - "{{ kibana_config_dir }}"
    - "{{ kibana_log_dir }}"
    - "{{ kibana_data_dir }}"
  become: true

- name: 从控制节点复制 Kibana
  ansible.builtin.copy:
    src: /opt/ansible/downloads/kibana-{{ kibana_version }}-linux-x86_64.tar.gz
    dest: /tmp/kibana.tar.gz
    mode: '0644'
  become: true

- name: 解压 Kibana
  ansible.builtin.unarchive:
    src: /tmp/kibana.tar.gz
    dest: "{{ kibana_home }}"
    remote_src: true
    extra_opts: ["--strip-components=1"]
    owner: "{{ kibana_user }}"
    group: "{{ kibana_user }}"
  become: true

- name: 生成 Kibana 配置文件
  ansible.builtin.copy:
    dest: "{{ kibana_config_dir }}/kibana.yml"
    content: |
      server.host: {{ kibana_server_host }}
      server.port: {{ kibana_http_port }}
      elasticsearch.hosts: [{{ kibana_elasticsearch_hosts }}]
      path.data: {{ kibana_data_dir }}
      path.logs: {{ kibana_log_dir }}
    owner: "{{ kibana_user }}"
    group: "{{ kibana_user }}"
    mode: '0644'
  become: true
  notify: restart kibana

- name: 创建 systemd 服务文件
  ansible.builtin.copy:
    dest: /etc/systemd/system/kibana.service
    content: |
      [Unit]
      Description=Kibana
      Documentation=https://www.elastic.co
      Wants=network-online.target
      After=network-online.target

      [Service]
      Type=simple
      User={{ kibana_user }}
      Group={{ kibana_user }}
      WorkingDirectory={{ kibana_home }}
      ExecStart={{ kibana_home }}/bin/kibana
      StandardOutput=journal
      StandardError=journal
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  become: true
  notify: reload systemd

- name: 启动并启用 Kibana 服务
  ansible.builtin.systemd:
    name: kibana
    state: "{{ service_state }}"
    enabled: "{{ service_enabled }}"
    daemon_reload: true
  become: true
  ignore_errors: true

- name: 启动 Kibana（后台模式）
  ansible.builtin.shell: |
    nohup {{ kibana_home }}/bin/kibana \
      > /var/log/kibana/kibana.log 2>&1 &
    echo $! > /var/run/kibana.pid
  become: true
  become_user: "{{ kibana_user }}"
  ignore_errors: true
  when: service_state == "started"

- name: 清理临时文件
  ansible.builtin.file:
    path: /tmp/kibana.tar.gz
    state: absent
  become: true