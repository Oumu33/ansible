---
# VictoriaMetrics 集群通用配置

# 集群名称
vm_cluster_name: "victoriametrics-cluster"

# 集群环境
vm_cluster_env: "production"

# 数据保留策略 (月)
vm_retention_period: "1"

# 备份配置
vm_backup_enabled: true
vm_backup_dir: "/var/backups/victoriametrics"
vm_backup_retention_days: 7

# 监控配置
vm_monitoring_enabled: true
vm_metrics_port: 8428