---
# ClickHouse 集群全局变量

# 版本
clickhouse_version: "24.3.1.2652"
zookeeper_version: "3.9.2"

# 安装目录
clickhouse_install_dir: "/opt/clickhouse"
clickhouse_config_dir: "/etc/clickhouse-server"
clickhouse_data_dir: "/var/lib/clickhouse"
clickhouse_log_dir: "/var/log/clickhouse-server"
clickhouse_tmp_dir: "/tmp/clickhouse"

zookeeper_install_dir: "/opt/zookeeper"
zookeeper_config_dir: "/etc/zookeeper"
zookeeper_data_dir: "/var/lib/zookeeper"
zookeeper_log_dir: "/var/log/zookeeper"

# 系统用户
clickhouse_user: "clickhouse"
clickhouse_group: "clickhouse"
zookeeper_user: "zookeeper"
zookeeper_group: "zookeeper"

# ClickHouse 配置
clickhouse_http_port: 8123
clickhouse_tcp_port: 9000
clickhouse_tcp_port_secure: 9440
clickhouse_mysql_port: 9004
clickhouse_postgresql_port: 9005
clickhouse_interserver_http_port: 9009

# ClickHouse 集群配置
clickhouse_cluster_name: "clickhouse_cluster"
clickhouse_replica_name: "replica_1"
clickhouse_shards: 2
clickhouse_replicas: 2

# ClickHouse 内存配置
clickhouse_max_memory_usage: 10000000000
clickhouse_max_bytes_before_external_sort: 10000000000
clickhouse_max_bytes_before_external_group_by: 10000000000

# Zookeeper 配置
zookeeper_client_port: 2181
zookeeper_peer_port: 2888
zookeeper_leader_port: 3888
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 5
zookeeper_max_client_connections: 60
zookeeper_znodes: 50000

# Zookeeper 集群配置
zookeeper_servers:
  - host: "172.22.0.84"
    port: 2888
    leader_port: 3888
  - host: "172.22.0.85"
    port: 2888
    leader_port: 3888
  - host: "172.22.0.86"
    port: 2888
    leader_port: 3888

# 下载超时 (秒)
download_timeout: 1800

# 服务状态
service_state: "started"
service_enabled: true