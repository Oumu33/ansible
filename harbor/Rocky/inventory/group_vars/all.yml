---
# Harbor 全局变量

# 版本
harbor_version: "2.11.0"
redis_version: "7.2"
postgresql_version: "16"

# 安装目录
harbor_install_dir: "/opt/harbor"
harbor_data_dir: "/data/harbor"
harbor_config_dir: "/etc/harbor"

# 系统用户
harbor_user: "harbor"
harbor_group: "harbor"

# Harbor 配置
harbor_port: 80
harbor_https_port: 443
harbor_hostname: "harbor.example.com"
harbor_admin_password: "Harbor12345"

# Redis 配置
redis_port: 6379
redis_password: "redis_password"

# PostgreSQL 配置
postgresql_port: 5432
postgresql_db_name: "registry"
postgresql_user: "harbor"
postgresql_password: "harbor_password"

# 下载超时 (秒)
download_timeout: 1800

# 服务状态
service_state: "started"
service_enabled: true