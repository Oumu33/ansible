---
# Kafka 部署任务

- name: 创建 kafka 用户
  ansible.builtin.user:
    name: "{{ kafka_user }}"
    system: true
    shell: /bin/false
  become: true

- name: 创建目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ kafka_user }}"
    group: "{{ kafka_user }}"
    mode: '0755'
  loop:
    - "{{ kafka_install_dir }}"
    - "{{ kafka_data_dir }}"
  become: true

- name: 复制 Kafka 到目标主机
  ansible.builtin.copy:
    src: "/opt/ansible/downloads/kafka_2.13-{{ kafka_version }}.tgz"
    dest: /tmp/kafka.tgz
    mode: '0644'
  become: true

- name: 解压 Kafka
  ansible.builtin.unarchive:
    src: /tmp/kafka.tgz
    dest: "{{ kafka_install_dir }}"
    remote_src: true
    extra_opts: ["--strip-components=1"]
    owner: "{{ kafka_user }}"
    group: "{{ kafka_user }}"
  become: true

- name: 生成配置文件
  ansible.builtin.copy:
    dest: "{{ kafka_install_dir }}/config/server.properties"
    content: |
      broker.id={{ groups['kafka'].index(inventory_hostname) }}
      listeners=PLAINTEXT://{{ ansible_host }}:{{ kafka_port }}
      advertised.listeners=PLAINTEXT://{{ ansible_host }}:{{ kafka_port }}
      log.dirs={{ kafka_data_dir }}
      zookeeper.connect=172.128.0.10:2181
      num.network.threads=3
      num.io.threads=8
      socket.send.buffer.bytes=102400
      socket.receive.buffer.bytes=102400
      socket.request.max.bytes=104857600
      log.retention.hours=168
      log.segment.bytes=1073741824
      log.retention.check.interval.ms=300000
      zookeeper.connection.timeout.ms=18000
    owner: "{{ kafka_user }}"
    group: "{{ kafka_user }}"
    mode: '0644'
  become: true

- name: 创建启动脚本
  ansible.builtin.copy:
    dest: /usr/local/bin/start-kafka.sh
    content: |
      #!/bin/bash
      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-17.0.17.0.10-1.el9.x86_64
      cd {{ kafka_install_dir }}
      nohup {{ kafka_install_dir }}/bin/kafka-server-start.sh {{ kafka_install_dir }}/config/server.properties > /var/log/kafka.log 2>&1 &
    mode: '0755'
  become: true

- name: 启动 Kafka
  ansible.builtin.shell: |
    /usr/local/bin/start-kafka.sh
    sleep 10
  become: true