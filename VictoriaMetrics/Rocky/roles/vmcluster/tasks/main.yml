---
# VictoriaMetrics 集群部署主任务文件

- name: 创建系统用户和组
  ansible.builtin.user:
    name: "{{ vm_user }}"
    system: true
    shell: "{{ vm_user_shell }}"
    home: "{{ vm_data_dir }}"
    create_home: false
  become: true

- name: 创建必要的目录
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_group }}"
    mode: '0755'
  loop:
    - "{{ vm_data_dir }}"
    - "{{ vm_config_dir }}"
    - "{{ vm_log_dir }}"
  become: true

- name: 创建 vmselect 数据目录
  ansible.builtin.file:
    path: "{{ vm_data_dir }}/vmselect"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_group }}"
    mode: '0755'
  when: "'vmselect' in group_names"
  become: true

- name: 创建 vminsert 数据目录
  ansible.builtin.file:
    path: "{{ vm_data_dir }}/vminsert"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_group }}"
    mode: '0755'
  when: "'vminsert' in group_names"
  become: true

- name: 创建 vmstorage 数据目录
  ansible.builtin.file:
    path: "{{ vm_data_dir }}/vmstorage"
    state: directory
    owner: "{{ vm_user }}"
    group: "{{ vm_group }}"
    mode: '0755'
  when: "'vmstorage' in group_names"
  become: true

- name: 从控制节点复制 VictoriaMetrics cluster 压缩包
  ansible.builtin.copy:
    src: /tmp/victoria-metrics-linux-amd64-v1.133.0-cluster.tar.gz
    dest: /tmp/victoria-metrics-cluster.tar.gz
    mode: '0644'
  become: true

- name: 创建临时解压目录
  ansible.builtin.file:
    path: /tmp/victoria-metrics-cluster
    state: directory
    mode: '0755'
  become: true

- name: 解压 VictoriaMetrics cluster 压缩包
  ansible.builtin.unarchive:
    src: /tmp/victoria-metrics-cluster.tar.gz
    dest: /tmp/victoria-metrics-cluster
    remote_src: true
  become: true

- name: 安装 vmselect 二进制文件
  ansible.builtin.copy:
    src: /tmp/victoria-metrics-cluster/vmselect-prod
    dest: "{{ vm_install_dir }}/vmselect-prod"
    mode: '0755'
    remote_src: true
  when: "'vmselect' in group_names"
  become: true

- name: 安装 vminsert 二进制文件
  ansible.builtin.copy:
    src: /tmp/victoria-metrics-cluster/vminsert-prod
    dest: "{{ vm_install_dir }}/vminsert-prod"
    mode: '0755'
    remote_src: true
  when: "'vminsert' in group_names"
  become: true

- name: 安装 vmstorage 二进制文件
  ansible.builtin.copy:
    src: /tmp/victoria-metrics-cluster/vmstorage-prod
    dest: "{{ vm_install_dir }}/vmstorage-prod"
    mode: '0755'
    remote_src: true
  when: "'vmstorage' in group_names"
  become: true

- name: 清理临时文件
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/victoria-metrics-cluster.tar.gz
    - /tmp/victoria-metrics-cluster
  become: true

- name: 生成 vmselect systemd 服务文件
  ansible.builtin.template:
    src: vmselect.service.j2
    dest: "/etc/systemd/system/vmselect.service"
    owner: root
    group: root
    mode: '0644'
  when: "'vmselect' in group_names"
  become: true
  notify: reload systemd daemon

- name: 生成 vminsert systemd 服务文件
  ansible.builtin.template:
    src: vminsert.service.j2
    dest: "/etc/systemd/system/vminsert.service"
    owner: root
    group: root
    mode: '0644'
  when: "'vminsert' in group_names"
  become: true
  notify: reload systemd daemon

- name: 生成 vmstorage systemd 服务文件
  ansible.builtin.template:
    src: vmstorage.service.j2
    dest: "/etc/systemd/system/vmstorage.service"
    owner: root
    group: root
    mode: '0644'
  when: "'vmstorage' in group_names"
  become: true
  notify: reload systemd daemon

- name: 启动并启用 vmselect 服务（使用 systemd）
  ansible.builtin.systemd:
    name: vmselect
    state: "{{ vm_service_state }}"
    enabled: "{{ vm_service_enabled }}"
    daemon_reload: true
  when: "'vmselect' in group_names"
  become: true
  ignore_errors: true

- name: 启动并启用 vminsert 服务（使用 systemd）
  ansible.builtin.systemd:
    name: vminsert
    state: "{{ vm_service_state }}"
    enabled: "{{ vm_service_enabled }}"
    daemon_reload: true
  when: "'vminsert' in group_names"
  become: true
  ignore_errors: true

- name: 启动并启用 vmstorage 服务（使用 systemd）
  ansible.builtin.systemd:
    name: vmstorage
    state: "{{ vm_service_state }}"
    enabled: "{{ vm_service_enabled }}"
    daemon_reload: true
  when: "'vmstorage' in group_names"
  become: true
  ignore_errors: true

- name: 启动 vmselect（后台模式）
  ansible.builtin.shell: |
    nohup /usr/local/bin/vmselect-prod \
      -httpListenAddr={{ vmselect_listen_addr }} \
      -cacheDataBytes={{ vmselect_cache_size }} \
      -storageNode={{ vmselect_storage_nodes }} \
      -maxConcurrentInserts={{ vmselect_max_concurrent_inserts }} \
      -memory.allowedBytes={{ vm_memory_limit * 1024 * 1024 }} \
      -loggerLevel={{ vm_log_level }} \
      -loggerOutput=stdout \
      > {{ vm_log_dir }}/vmselect.log 2>&1 &
    echo $! > {{ vm_log_dir }}/vmselect.pid
  when: "'vmselect' in group_names"
  become: true
  ignore_errors: true

- name: 启动 vminsert（后台模式）
  ansible.builtin.shell: |
    nohup /usr/local/bin/vminsert-prod \
      -httpListenAddr={{ vminsert_listen_addr }} \
      -storageNode={{ vminsert_storage_nodes }} \
      -maxConcurrentInserts={{ vminsert_max_concurrent_inserts }} \
      -maxInsertRequestSize={{ vminsert_max_insert_request_size }} \
      -memory.allowedBytes={{ vm_memory_limit * 1024 * 1024 }} \
      -loggerLevel={{ vm_log_level }} \
      -loggerOutput=stdout \
      > {{ vm_log_dir }}/vminsert.log 2>&1 &
    echo $! > {{ vm_log_dir }}/vminsert.pid
  when: "'vminsert' in group_names"
  become: true
  ignore_errors: true

- name: 启动 vmstorage（后台模式）
  ansible.builtin.shell: |
    nohup /usr/local/bin/vmstorage-prod \
      -httpListenAddr={{ vmstorage_listen_addr }} \
      -vminsertAddr={{ vmstorage_vminsert_addr }} \
      -vmselectAddr={{ vmstorage_vmselect_addr }} \
      -retentionPeriod={{ vmstorage_retention_period }} \
      -memory.allowedBytes={{ vm_memory_limit * 1024 * 1024 }} \
      -loggerLevel={{ vm_log_level }} \
      -loggerOutput=stdout \
      > {{ vm_log_dir }}/vmstorage.log 2>&1 &
    echo $! > {{ vm_log_dir }}/vmstorage.pid
  when: "'vmstorage' in group_names"
  become: true
  ignore_errors: true